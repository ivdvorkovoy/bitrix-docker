<VirtualHost *:80>
    ServerAdmin admin@site.loc
    ServerName site.loc
    ServerAlias www.site.loc
    DocumentRoot /var/www/html/site.loc/public_html
    ErrorLog /var/www/html/site.loc/apache_logs/error.log
    CustomLog /var/www/html/site.loc/apache_logs/access.log combined

    <Directory /var/www/html/site.loc/public_html>
        #Включение работы символических ссылок
        Options FollowSymLinks
        #Разрешение на перезапись всех директив при помощи .htaccess
        AllowOverride All
    </Directory>

</VirtualHost>